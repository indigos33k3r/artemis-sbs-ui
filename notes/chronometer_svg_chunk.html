<!DOCTYPE html>
<html>
<head>
	<title>Artemis - Mission Time Clock</title>
	<meta charset="utf-8" /> 
	<meta name="description" content="Faux GUI supplement for set-dressing a gaming session of Artemis SBS." />
	<link rel='stylesheet' href='./artemis-sbs-ui.css' />
	<!-- Here would be a good place to put your own additional css link for unique/special things like spacing adjsutments based on element ID. The fewer changes in artemis-sbs-ui.css,  the better (esp. if you might want to share improvements that really are general purpose)  -->

</head>
<body>
<div id="super_container">

 <svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
          <defs>
            <path id="right" fill="#F7931E" d="M55.002,30c0-13.808-11.192-25-25-25v6c10.477,0,19,8.523,19,19s-8.523,19-19,19v6 C43.81,55,55.002,43.808,55.002,30z">
              <animateTransform id="rotate" attributeName="transform" type="rotate" from="0 30 30" to="180 30 30" begin="0s" dur="30s" fill="freeze"/>
            </path>

            <path id="left" fill="#F7931E" d="M11.002,30c0-10.477,8.523-19,19-19V5c-13.808,0-25,11.192-25,25s11.192,25,25,25v-6 C19.526,49,11.002,40.477,11.002,30z">
              <animateTransform attributeName="transform" type="rotate" from="0 30 30" to="180 30 30" begin="rotate.end" dur="30s" fill="freeze"/>
            </path>
            
            <mask id="hide-left">
              <rect x="0" y="0" width="30" height="60" fill="white"/>
            </mask>
            
            <mask id="hide-right">
              <rect id="super" x="30" y="0" width="30" height="60" fill="white"/>
            </mask>
          </defs>
          
          <!-- Layout -->
          <use xlink:href="#right" mask="url(#hide-right)"/>
          <use xlink:href="#left" mask="url(#hide-left)"/>
</svg>
			<h3>Time Remaining</h3>
</div>

</body>
</html>
